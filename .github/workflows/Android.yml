name: Appium

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Start Android Emulator
      run: |
        echo "no" | avdmanager create avd -n test -k "system-images;android-34;default;x86" --force
        nohup emulator -avd test -no-window &
        adb wait-for-device
        adb shell input keyevent 82
        
